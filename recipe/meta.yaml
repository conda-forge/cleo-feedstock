{% set version = "1.0.0a4" %}

package:
  name: cleo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cleo/cleo-{{ version }}.tar.gz
  sha256: bd2b961ea7ba92dd429e34d8f23e51d3e5fdc2d00346fe01c3c9fb736dd0611c

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - poetry-core >=1.0,<2
  run:
    - python >=3.6
    - crashtest >=0.3.1,<0.4
    - pylev >=1.3.0,<2

test:
  imports:
    - cleo
    - cleo.commands
    - cleo.commands.completions
    - cleo.config
    - cleo.io
    - cleo.testers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sdispater/cleo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Cleo allows you to create beautiful and testable command-line interfaces.
  description: Cleo allows you to create beautiful and testable command-line interfaces.
  dev_url: https://github.com/sdispater/cleo

extra:
  recipe-maintainers:
    - nick-youngblut
    - ocefpaf
    - xylar
